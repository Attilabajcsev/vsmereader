version: '3.8'

services:

  backend:

    build: ./backend

    ports:
      - "8000:8000"

    volumes: 
      - ./backend:/app/
    
    env_file:
      - ./backend/.env

  frontend:

    build: ./frontend

    ports:
      - "5173:5173"

    volumes:
      - ./frontend:/app/
    
    env_file:
     - ./frontend/.env
     
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

volumes:
  postgres_data: